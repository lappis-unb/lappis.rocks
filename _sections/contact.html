<footer class="site-footer" id="contact">

    <div class="wrapper">
  
      <div class="footer-col-wrapper">
  
        <div class="footer-col  footer-col-1">
  
          <h3><b>Redes:</b></h3>
  
          <ul class="social-media-list" style="display:inline-flex">
            {% if site.github_username %}
              <li>
                <a href="https://github.com/{{ site.github_username }}">
                  <i class="fab fa-github" style="color:gray; font-size:30px; margin-right:20px;"></i>
                </a>
              </li>
            {% endif %}

            {% if site.linkedin_username %}
              <li>
                <a href="https://www.linkedin.com/company/{{ site.linkedin_username }}">
                  <i class="fab fa-linkedin" style="color:gray; font-size:30px; margin-right:20px;"></i>
                </a>
              </li>
            {% endif %}
  
            {% if site.instagram_username %}
              <li>
                <a href="https://instagram.com/{{ site.instagram_username }}">
                  <i class="fab fa-instagram" style="color:gray; font-size:30px; margin-right:20px;"></i>
                </a>
              </li>
            {% endif %}
  
          </ul>
        </div>
  
        <div class="footer-col  footer-col-2">
  
          <h3><b>Contato:</b></h3>
          <p class="text">
            {{ site.emails  }}
          </p>
  
        </div>
  
  
        <div class="footer-col  footer-col-1">
          <p class="text">
          {{ site.address | newline_to_br  }}
        </div>
      </div>
    </div>
  </footer>
