<div id="team">
    <div id="team-wrapper">
        <h1 id="team-title">Equipe</h1>

        <ul class="team-container">
            {% loop_directory directory:files/team iterator:image filter:*.jpg sort:descending %}
            <li class="team-photo">
                <img src="/files/team/{{ image }}.jpg" />
                <span>{{image}}</span>
            </li>
            {% endloop_directory %}
        </ul>
    </div>
</div>
