<div id="team">
    <div id="team-wrapper">
        <h1 id="team-title">Equipe</h1>

        <ul class="team-container">
            {% for lappis_member in site.lappis_members %}
                <li class="team-photo">
                    <img src="/files/team/{{ lappis_member.filename }}" />
                    <span>{{lappis_member.name}}</span>
                </li>
            {% endfor %}
        </ul>
    </div>
</div>
